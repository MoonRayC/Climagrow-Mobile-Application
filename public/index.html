<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaGrow - Smart Crop Recommendation System</title>
    <meta name="description" content="Machine learning-powered crop recommendation system for farmers and agricultural researchers">
    
    <!-- Favicon -->
    <link rel="icon" href="public/climagrow-logo.svg" type="image/svg+xml">
    
    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:title" content="ClimaGrow">
    <meta property="og:description" content="ML-powered crop recommendation system for optimized yield">
    <meta property="og:image" content="public/screenshot/screenshot1.jpg">
    <meta property="og:url" content="https://yourusername.github.io/climagrow">
    <meta property="og:type" content="website">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ClimaGrow">
    <meta name="twitter:description" content="Smart crop recommendations using machine learning">
    <meta name="twitter:image" content="public/screenshot/screenshot1.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #ffc107;
            --text: #333333;
            --light: #f5f5f5;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: var(--light);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            height: 80px;
            width: auto;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 1.5rem;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: var(--text);
        }
        
        .btn-primary:hover {
            background-color: #ffab00;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="public/climagrow_logo.svg" alt="ClimaGrow Logo" class="logo">
        </div>
        <h1>ClimaGrow</h1>
        <p class="tagline">Machine learning-powered crop recommendation system for optimized agricultural yield</p>
        <div class="cta-buttons">
            <a href="#download" class="btn btn-primary">
                <i class="fas fa-download"></i> Download App
            </a>
            <a href="https://github.com/MoonRayC/climagrow" class="btn btn-secondary" target="_blank">
                <i class="fab fa-github"></i> View on GitHub
            </a>
        </div>
    </header>
</body>
</html>
